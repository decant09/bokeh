{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/1ed6f98dad.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Bokeh</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="{% static 'images/favicon.ico' %}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="mb-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            style="font-size: 2rem"
            href="{% url 'home' %}"
          >
            <i class="fa-solid fa-camera-retro"></i> bokeh
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-right" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'post-list' %}"
                  >Feed</a
                >
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'account_sign">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer class="footer mt-auto py-3 bg-light">
      <p class="m-0 text-center fs-5">a website by</p>
      <p class="m-0 text-center fs-5">Declan Caulfield</p>
      <p class="m-0 text-center fs-5">
        <a href="https://github.com/decant09" target="blank" class="github">
          <i class="fa-brands fa-square-github"></i>
          <span id="hide">&nbsp;decant09</span>
        </a>
      </p>
    </footer>
  </body>
</html>
